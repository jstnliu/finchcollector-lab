{% extends 'base.html' %}
{% block content %}

<h1>Egg Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ egg.name }}</span>
        <p>Color: {{ egg.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'eggs_update' egg.id %}">Edit</a>
        <a href="{% url 'eggs_delete' egg.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
