{% extends 'base.html' %}
{% block content %}

<h1>Who Dat Finch?</h1>

<div class="card blue-grey darken-1">
    <div class="card-content">
        <span class="card-title grey-text text-darken-4">{{ finch.name }}</span>
        <p>Breed: {{ finch.breed }}</p>
        <p>Description: {{ finch.description|linebreaks }}</p>
        {% if finch.age > 0 %}
            <p>Age: {{ finch.age }}</p>
        {% else %}
            <p>Age: Hatchling</p>
        {% endif %}
    </div>
</div>

{% endblock %}
